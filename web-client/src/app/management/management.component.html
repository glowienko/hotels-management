<div>
  <div>
    <p class="w3-red w3-padding">Some cool data about hotels</p>

      <label>10 clients who spent the most money this year</label>
        <div>
          <table datatable="ng" class="row-border hover" width="70%">
            <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of costClients | async">
              <td>{{client.firstName}}</td>
              <td>{{client.lastName}}</td>
            </tr>
            </tbody>
          </table>
        </div>

    <label>10 clients who spent the most days in our hotels this year</label>
    <table datatable="ng" class="row-border hover" width="70%">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of timeClients | async">
        <td>{{client.firstName}}</td>
        <td>{{client.lastName}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
