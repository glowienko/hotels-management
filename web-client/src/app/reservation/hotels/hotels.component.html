<div class="w3-display-container">
  <img class="w3-image" src="http://u.profitroom.pl/2017.zamek-gniew.pl/thumb/1200x630/uploads/baner.jpg"
       alt="The Hotel" style="min-width:1000px" width="1500" height="800">
  <div class="w3-display-right w3-padding w3-col m6">

    <div *ngIf="!roomMode" class="w3-display-container w3-red">
      <div class="w3-container w3-red">
        <h2><i class="fa fa-bed w3-margin-right"></i>Hotel Name</h2>
      </div>
      <div class="w3-container w3-white w3-padding-16">
        <div class="w3-row-padding">
          <div class="w3-col m6">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" class="w3-input w3-border" placeholder="Warsaw" [(ngModel)]="city">
          </div>

          <div class="w3-row-padding">
            <div class="w3-col m6">
              <label><i class="fa fa-calendar-o"></i> Check In</label>
              <input id="checkInDate" class="w3-input w3-border" type="text" placeholder="DD MM YYYY"
                     [(ngModel)]="checkInDate">
            </div>
            <div class="w3-col m6">
              <label><i class="fa fa-calendar-o"></i> Check Out</label>
              <input class="w3-input w3-border" type="text" placeholder="DD MM YYYY" [(ngModel)]="checkOutDate">
            </div>
          </div>
        </div>
        <div class="w3-row-padding">
          <div class="w3-col m4">
            <label>Search:</label>
            <button class="w3-button w3-black w3-block" type="submit" (click)="loadHotels()">
              <i class="fa fa-search"></i>
              Search availability
            </button>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>

    <div class="w3-row-padding w3-padding-16 w3-text-white w3-text-strong w3-large">
      <div class="w3-half w3-margin-bottom" *ngFor="let hotel of hotels; let i = index">
        <div class="w3-display-container" style="padding-top: 20px" *ngIf="i % 5 === 0">
          <img src="http://abexkielce.com.pl/wp-content/uploads/2017/12/wroclaw.jpg" style="width:100%"

          <span class="w3-display-bottomright w3-padding">{{hotel.location}}</span>
        </div>
      </div>

        <div class="w3-half">
          <div class="w3-row-padding" style="padding-bottom: 10px" *ngFor="let hotel of hotels; let i = index">
            <div *ngIf="(i % 5 == 1) || (i % 5 == 3)">
              <div class="w3-display-container">
                <img src="{{hotel.imgPath}}" alt="Warsaw" style="width:100%"

                <span class="w3-display-bottomleft w3-padding">{{hotel.location}}</span>
              </div>
            </div>

        <div class="w3-half">

  <div *ngIf="roomMode">

      <div class="w3-col m2">
        <button class="w3-button w3-black w3-block" type="submit" (click)="roomMode = !roomMode">
          <i class="fa fa-search"></i>
          Select Hotel
        </button>
      </div>
    </div>

    <div class="w3-row-padding w3-padding-16">
      <div class="w3-third w3-margin-bottom" *ngFor="let room of rooms; let i = index">
        <img src="{{room.imgPath}}" alt="{{room.premium}}" style="width:100%">
        <div class="w3-container w3-white">
          <h3>Capacity: {{room.capacity}}</h3>
          <h6 class="w3-opacity">From {{room.prices[0].value}} PLN</h6>
          <!--<p>Single bed</p>-->
          <!--<p>15m<sup>2</sup></p>-->
          <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i></p>
          <button class="w3-button w3-block w3-black w3-margin-bottom" (click)="onRoomClick(room)">Choose Room</button>
        </div>
      </div>
    </div>

    <div class="w3-row-padding" *ngIf="selected">

      <div class="w3-col m2">
        <button class="w3-button w3-red w3-block w3-display-bottommiddle" type="submit" (click)="toPersonDataForm()">
          <i class="fa fa-search"></i>
          Provide personal data
        </button>
      </div>
    </div>
