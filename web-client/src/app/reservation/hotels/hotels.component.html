<div class="w3-display-container">
  <img class="w3-image" src="http://u.profitroom.pl/2017.zamek-gniew.pl/thumb/1200x630/uploads/baner.jpg"
       alt="The Hotel" style="min-width:1000px" width="1500" height="800">
  <div class="w3-display-right w3-padding w3-col m6">

    <div *ngIf="!roomMode" class="w3-display-container w3-red">
      <div class="w3-container w3-red">
        <h2><i class="fa fa-bed w3-margin-right"></i>Find your perfect hotel !</h2>
      </div>
      <div class="w3-container w3-white w3-padding-16">
        <div class="w3-row-padding">
          <div class="w3-row-padding">
            <div class="w3-col m6">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" class="w3-input w3-border" placeholder="Warsaw"
                     [(ngModel)]="city">
            </div>
            <div class="w3-col m3" style="padding-top: 22px">
              <div class="w3-dropdown-hover" style="width: 100%">
                <button class="w3-button w3-block w3-white w3-border w3-border-grey w3-display-bottom">{{stars}}<strong>*</strong>
                  hotel
                </button>
                <div class="w3-dropdown-content w3-bar-block w3-border">
                  <a class="w3-bar-item w3-button" (click)="setStars(1)">1</a>
                  <a class="w3-bar-item w3-button" (click)="setStars(2)">2</a>
                  <a class="w3-bar-item w3-button" (click)="setStars(3)">3</a>
                  <a class="w3-bar-item w3-button" (click)="setStars(4)">4</a>
                  <a class="w3-bar-item w3-button" (click)="setStars(5)">5</a>
                </div>
              </div>
            </div>
            <div class="w3-col m3">
              <label for="city">Max price per day:</label>
              <input type="number" id="price" name="city" class="w3-input w3-border" placeholder="1000"
                     [(ngModel)]="maxPrice">
            </div>
          </div>
        </div>

        <div class="w3-row-padding">
          <div class="w3-row-padding">
            <div class="w3-col m6">
              <label><i class="fa fa-calendar-o"></i> Check In</label>
              <input id="checkInDate" class="w3-input w3-border" type="date" placeholder="DD MM YYYY"
                     [(ngModel)]="checkInDate">
            </div>
            <div class="w3-col m6">
              <label><i class="fa fa-calendar-o"></i> Check Out</label>
              <input class="w3-input w3-border" type="date" placeholder="DD MM YYYY" [(ngModel)]="checkOutDate">
            </div>
          </div>
        </div>
        <div class="w3-row-padding">
          <div class="w3-col m4">
            <label>Search:</label>
            <p class="alert" style="color:red;" *ngIf="!areSearchFieldsPresent;">Fill empty fileds !</p>
            <button class="w3-button w3-black w3-block" type="submit" (click)="loadHotels()">
              <i class="fa fa-search"></i>
              Search availability
            </button>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
